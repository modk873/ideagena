<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد أفكار المشاريع الذكي</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .love-message {
            font-size: 3rem;
            font-weight: 700;
            color: #ff3366;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
            width: 100%;
            max-width: 500px;
        }
        
        .action-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .action-button:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .action-button i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #6c5ce7;
        }
        
        .action-button span {
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .action-button.primary {
            background: linear-gradient(135deg, #6c5ce7, #a55eea);
            color: white;
            padding: 20px 30px;
            order: -1; /* يجعل الزر في الأعلى */
        }
        
        .action-button.primary i {
            font-size: 2.5rem;
            color: white;
        }
        
        .action-button.primary span {
            font-size: 1.3rem;
        }
        
        .action-button.secondary {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
        }
        
        .action-button.tertiary {
            background: linear-gradient(135deg, #fdcb6e, #e17055);
            color: white;
        }
        
        .secondary-buttons {
            display: flex;
            gap: 15px;
            width: 100%;
        }
        
        .secondary-buttons .action-button {
            flex: 1;
        }
        
        /* تحسينات للأجهزة المحمولة */
        @media (max-width: 768px) {
            .love-message {
                font-size: 2.5rem;
            }
            
            .action-button.primary {
                padding: 15px 20px;
            }
            
            .action-button.primary i {
                font-size: 2rem;
            }
            
            .action-button.primary span {
                font-size: 1.2rem;
            }
            
            .secondary-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .features {
                flex-direction: column;
                gap: 15px;
            }
            
            .feature {
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .love-message {
                font-size: 2rem;
            }
            
            .landing-container h1 {
                font-size: 1.8rem;
            }
            
            .landing-description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container landing-page">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>
        
        <div class="logo">
            <i class="fas fa-lightbulb"></i>
            <span>IdeaGene</span>
        </div>
        
        <div class="language-switch" id="language-switch">
            <i class="fas fa-language"></i>
            <span>English</span>
        </div>
        
        <div class="landing-container">
            <div class="logo-large">
                <i class="fas fa-lightbulb"></i>
                IdeaGene
            </div>
            <h1>مولد أفكار المشاريع الذكي</h1>
            <p class="landing-description">منصة ذكية لتوليد أفكار المشاريع باستخدام الذكاء الاصطناعي. احصل على أفكار مبتكرة ومفصلة لمشروعك القادم.</p>
        
            <div class="features">
                <div class="feature">
                    <i class="fas fa-robot"></i>
                    <span>ذكاء اصطناعي متقدم</span>
                </div>
                <div class="feature">
                    <i class="fas fa-chart-line"></i>
                    <span>تحليل السوق</span>
                </div>
                <div class="feature">
                    <i class="fas fa-language"></i>
                    <span>دعم ثنائي اللغة</span>
                </div>
            </div>
            
            <div class="action-buttons">
                <a href="generator.html" class="action-button primary">
                    <i class="fas fa-rocket"></i>
                    <span>ابدأ الآن</span>
                </a>
                <div class="secondary-buttons">
                    <a href="generator.html#saved-ideas" class="action-button secondary">
                        <i class="fas fa-bookmark"></i>
                        <span>الأفكار المحفوظة</span>
                    </a>
                    <a href="generator.html#market-analysis" class="action-button tertiary">
                        <i class="fas fa-chart-pie"></i>
                        <span>تحليل السوق</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
